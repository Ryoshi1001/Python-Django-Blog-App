{% extends 'blog/base.html' %}
{% load  crispy_forms_tags %}
{% block content %}
<div class="content-section">
  <form action="" method="POST" class="register__form">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">
        Login To Django Blog Account
      </legend>
      {{form|crispy}}
    </fieldset>
    <div class="d-flex flex-row align-items-baseline ">
      <button class="btn btn-primary mt-2" type="submit">Login</button>
        <small class="ms-2">
         <a class="text-decoration-none" href="{% url 'password_reset' %}">Forgot Password?</a> 
        </small>
    </div>
  </form>
  <div class="border-top pt-3">
    <small class="text-muted">
      New to Django Blog? Sign up here. <a class="text-decoration-none" href="{% url 'register'%}">Register</a> 
    </small>
  </div>
</div>
{% endblock content %}
